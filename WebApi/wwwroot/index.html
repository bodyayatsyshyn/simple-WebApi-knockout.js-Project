<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .main {
            display: flex;
            justify-content: space-around;
        }
    </style>
    <script src="scripts/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/html/employee.html">Employee</a>
                    <a class="nav-item nav-link" href="/html/invoice.html">Invoice</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <div>
            <h2>Employees</h2>
            <table class="table table-bordered table-striped table-hover table-sm my-table">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Date of birth</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: Employees">
                <tr>
                    <td data-bind="text: Id"></td>
                    <td data-bind="text: Name"></td>
                    <td data-bind="text: Surname"></td>
                    <td data-bind="text: DateOfBirth"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Invoices</h2>
            <table class="table table-bordered table-striped table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Number</th>
                        <th>Date</th>
                        <th>Sum</th>
                        <th>Employee Name</th>
                        <th>Details</th>

                    </tr>
                </thead>
                <tbody data-bind="foreach: Invoices">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: InvoiceNumber"></td>
                        <td data-bind="text: ExecutionDate"></td>
                        <td data-bind="text: Sum"></td>
                        <td data-bind="text: EmployeeName"></td>
                        <td><a href="#" data-bind="click: ShowDetails">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>Sum</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: Details">
                            <tr>
                                <td data-bind="text: Id"></td>
                                <td data-bind="text: Description"></td>
                                <td data-bind="text: Sum"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="employeeContainer">

    </div>
</body>
</html>
